[www]
; User and group
user = www
group = www

; Listen configuration
listen = 0.0.0.0:9000
listen.backlog = 511

; Process manager
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 10
pm.max_requests = 500

; Status and health endpoints
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong

; Logging
slowlog = /var/log/php-fpm/slow.log
request_slowlog_timeout = 5s
request_terminate_timeout = 30s

; Catch worker output
catch_workers_output = yes

; Clear environment
clear_env = no
