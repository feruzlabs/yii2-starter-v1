[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

; PHP-FPM
[program:php-fpm]
command=/usr/local/sbin/php-fpm -F -R
autostart=true
autorestart=true
priority=5
stdout_logfile=/var/log/supervisor/php-fpm.log
stderr_logfile=/var/log/supervisor/php-fpm-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

; Outbox Processor Worker
[program:outbox-processor]
command=php /var/www/yii outbox-processor/run
numprocs=2
process_name=%(program_name)s_%(process_num)02d
autostart=true
autorestart=true
user=www
startsecs=10
stopwaitsecs=30
stdout_logfile=/var/log/supervisor/outbox-processor.log
stderr_logfile=/var/log/supervisor/outbox-processor-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

; ACK Consumer Worker
[program:ack-consumer]
command=php /var/www/yii ack-consumer/run
numprocs=2
process_name=%(program_name)s_%(process_num)02d
autostart=true
autorestart=true
user=www
startsecs=10
stopwaitsecs=30
stdout_logfile=/var/log/supervisor/ack-consumer.log
stderr_logfile=/var/log/supervisor/ack-consumer-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

; FPM Monitor Worker
[program:fpm-monitor]
command=php /var/www/yii fpm-monitor/run
numprocs=1
autostart=true
autorestart=true
user=www
startsecs=10
stopwaitsecs=30
stdout_logfile=/var/log/supervisor/fpm-monitor.log
stderr_logfile=/var/log/supervisor/fpm-monitor-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

; Metrics Collector Worker
[program:metrics-collector]
command=php /var/www/yii metrics/collect
numprocs=1
autostart=true
autorestart=true
user=www
startsecs=10
stopwaitsecs=30
stdout_logfile=/var/log/supervisor/metrics-collector.log
stderr_logfile=/var/log/supervisor/metrics-collector-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

; Alert Checker Worker
[program:alert-checker]
command=php /var/www/yii alert/check
numprocs=1
autostart=true
autorestart=true
user=www
startsecs=10
stopwaitsecs=30
stdout_logfile=/var/log/supervisor/alert-checker.log
stderr_logfile=/var/log/supervisor/alert-checker-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

[group:workers]
programs=outbox-processor,ack-consumer,fpm-monitor,metrics-collector,alert-checker
priority=999
