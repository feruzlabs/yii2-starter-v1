server {
    listen 82;
    server_name api.localhost localhost;
    charset utf-8;

    root /var/www/api/web;
    index index.php;

    access_log /var/log/nginx/api-access.log json_combined;
    error_log /var/log/nginx/api-error.log;

    # Rate limiting for API
    limit_req zone=api_limit burst=20 nodelay;
    limit_conn conn_limit 10;

    # Security headers for API
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'" always;

    # Health check endpoint (bypass rate limiting)
    location = /health {
        access_log off;
        try_files $uri $uri/ /index.php?r=health/index;
    }

    # FPM status endpoint (proxied)
    location /fpm-status {
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        deny all;

        fastcgi_pass php_backend;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # FPM ping endpoint
    location /fpm-ping {
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        deny all;

        fastcgi_pass php_backend;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Main API location
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # FastCGI parameters
        include fastcgi_params;
        fastcgi_param HTTP_X_REQUEST_ID $request_id;

        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 180s;
        fastcgi_read_timeout 180s;

        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_intercept_errors on;

        # Optional caching (uncomment to enable)
        # fastcgi_cache fastcgi_cache;
        # fastcgi_cache_valid 200 60m;
        # fastcgi_cache_bypass $http_pragma $http_authorization;
        # fastcgi_no_cache $http_pragma $http_authorization;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ \.(env|ini|log|sh|sql)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
